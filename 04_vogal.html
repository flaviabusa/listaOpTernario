<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const caractere = prompt(`Informe um caractere: `);

    //Processamento
    ( caractere === ("a" || "e" || "i" || "o" || "u") ) ?
        alert(`Este caractere é uma vogal!`) :
        alert(`Este caractere não é uma vogal`);
    
    //Saída

</script>
